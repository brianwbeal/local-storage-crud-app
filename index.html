<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="simple to-do application using browser's localStorage object">
        <title>localStorage Crud App</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Todo App</h1>
                <form>
                    <input id="itemInput" type="text" placeholder="add new item..." required />
                    <input id="submitButton" type="submit" value="add new item" class="button" />
                </form>
                <h3>items</h3>
                <ul></ul>
                <a class="button" id="clearButton">clear all</a>
            </div>
        </main>
        
        <footer class="footer">
            <div class="footer__container container">
                <div class="footer__copyright center">
                    <p>Copyright &copy; Brian Beal <span id="currentDate"></span></p>
                </div>
            </div>
        </footer>
        <script src="./js/scripts.js"></script>
    </body>
</html>
